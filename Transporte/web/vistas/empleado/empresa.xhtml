<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <?xml version='1.0' encoding='UTF-8' ?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        <html xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
            <h:head>
                <title>Facelet Title</title>

      
                <script src="../../Recursos/js/js.js" type="text/javascript"></script>

            </h:head>

            <f:event type="preRenderView" listener="#{monitorController.listar()}"/>




            <h:body>
                <ui:composition template="../../welcomePrimefaces.xhtml">

                    <ui:define name="content">
                        <center><h1>EMPRESA</h1></center>

                        <h:form id="form">
                            <center>
                                <h:commandLink>
                                    <p:graphicImage url = "../../Recursos/imag/pdf.png"/>
                                
                                    <p:dataExporter type = "pdf" target = "data" fileName = "reportePDF" />
                                </h:commandLink>
                            </center>
                            <p:dataTable id="data" value="#{empresaController.listempresa}" var="empre" paginator="true" rows="5"  selectionMode="single" selection="#{empresaController.empresa}" rowKey="#{empre.id}">
                                <p:column headerText="Codigo">
                                    <p:outputLabel value="#{empre.id}"/>

                                </p:column>

                                <p:column headerText="Nombre ">
                                    <p:outputLabel value="#{empre.nom}"/>

                                </p:column>
                                <p:column headerText="RazonSocial">
                                    <p:outputLabel value="#{empre.razsocial}"/>

                                </p:column>
                                <p:column headerText="Dirección">
                                    <p:outputLabel value="#{empre.dir}"/>

                                </p:column>

                                <p:column headerText="Telefóno">
                                    <p:outputLabel value="#{empre.telf}"/>
                                </p:column>
                                <p:column headerText="Celular">
                                    <p:outputLabel value="#{empre.cel}"/>
                                </p:column>
                                <p:column headerText="Email">
                                    <p:outputLabel value="#{empre.email}"/>
                                </p:column>
                                <p:column headerText="Ruc">
                                    <p:outputLabel value="#{empre.ruc}"/>
                                </p:column>
                                <p:column headerText="Sucursal">
                                    <p:outputLabel value="#{empre.sucur}"/>
                                </p:column>


                                <f:facet name="footer">
                                    <p:commandButton value="Agregar" actionListener="#{empresaController.preparCI()}" oncomplete="PF('NewEmpresa').show();" update="NewAlu"/>
                                    <p:commandButton value="Listar Activos " actionListener="#{empresaController.listar()}" update="form"/>
                                </f:facet>

                                <f:facet name="header">
                                    <p:commandButton value="Monitores Activos" actionListener="#{empresaController.listar()}" update="form" />
                                    <p:commandButton value="Monitores Inactivos" actionListener="#{empresaController.listar2()}" update="form"/>
                                    <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" />
                                    <p:columnToggler datasource="data" trigger="toggler" />
                                </f:facet>

                            </p:dataTable>
                            <p:contextMenu for="data">
                                <p:menuitem value="editar"  icon="ui-icon-search" oncomplete="PF('UpdateAlumno').show()" update="Updatealu" />
                                <p:menuitem value="Borrar"  icon="ui-icon-clear" update="data" actionListener="#{empresaController.delete()}"/>
                                <p:menuitem value="activar"  icon="ui-icon-clear" update="data" actionListener="#{empresaController.activar()}"/>
                            </p:contextMenu>


                        </h:form>
                        <ui:include src="agregar.xhtml"/>
                        <ui:include src="actualizar.xhtml"/>

                    </ui:define>
                </ui:composition>  
            </h:body>
        </html>






    </h:body>
</html>
