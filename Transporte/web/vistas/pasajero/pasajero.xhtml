<?xml version='1.0' encoding='UTF-8' ?>
        <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
            <h:head>
                <title>Facelet Title</title>

                <script src="../../Recursos/js/js.js" type="text/javascript"></script>


            </h:head>

            <f:event type="preRenderView" listener="#{pasajeroController.listar()}"/>


            <h:body>
          
                        <center><h1>PASAJERO</h1></center>

                        <h:form id="form">
                             
                            <center>
                                <h:commandLink>
                                    <p:graphicImage url = "../../Recursos/imag/pdf.png"/>
                                    <p:dataExporter type = "pdf" target = "data" fileName = "reportePDF" />
                                </h:commandLink>
                            </center>
                            <p:dataTable id="data" value="#{pasajeroController.listempresa}" var="empre" paginator="true" rows="5"  selectionMode="single" selection="#{pasajeroController.empresa}" rowKey="#{empre.id}">
                                <p:column headerText="Codigo">
                                    <p:outputLabel value="#{empre.id}"/>

                                </p:column>

                                <p:column headerText="Nombre ">
                                    <p:outputLabel value="#{empre.nombre}"/>

                                </p:column>
                                <p:column headerText="Apellido">
                                    <p:outputLabel value="#{empre.apellido}"/>

                                </p:column>
                                <p:column headerText="NÂ° documento">
                                    <p:outputLabel value="#{empre.numdoc}"/>

                                </p:column>

                    

                                <f:facet name="footer">
                                    <p:commandButton value="Agregar" actionListener="#{pasajeroController.preparCI()}" oncomplete="PF('NewEmpresa').show();" update="NewAlu"/>
                                  
                                </f:facet>


                            </p:dataTable>
                            <p:contextMenu for="data">
                                <p:menuitem value="editar"  icon="ui-icon-search" oncomplete="PF('Updateempresa').show()"  />
                                <p:menuitem value="Borrar"  icon="ui-icon-clear" update="data" actionListener="#{pasajeroController.delete()}"/>
                            </p:contextMenu>


                        </h:form>
                        <ui:include src="agregar.xhtml"/>
                        <ui:include src="actualizar.xhtml"/>

            </h:body>
      
   </html>
