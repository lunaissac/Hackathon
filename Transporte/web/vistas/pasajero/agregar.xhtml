
        <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

                <h:panelGrid columns="2">          
                        <p:outputLabel value="Nombre             :" />

                        <p:outputLabel value="Apellido             :" />
                        <p:inputText value="#{pasajeroController.empresa.apellido}"/>
                        <p:outputLabel value="NÂ° documento             :" />
                        <p:inputText value="#{pasajeroController.empresa.numdoc}"/>

                    <p:commandButton value="INSERTAR" actionListener="#{pasajeroController.add()}" update=":form:data" oncomplete="handleSubmit(args,'Newempresa');"/>

            </h:form>
        </p:dialog>
    </ui:composition>
