<?xml version='1.0' encoding='UTF-8' ?>
        <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog id="Updatealu"
                  widgetVar="Updateempresa"
                  appendTo="@(body)"
                  header="Modificar pasajero"
                  closeOnEscape="true"
                  resizable="false"
                  responsive=".0"
                  modal="true"  showEffect="explode" >
            <h:form>
                
                <h:panelGrid columns="2">          
                     
                        <p:outputLabel value="Nombre             :" />
                        <p:inputText value="#{pasajeroController.empresa.nombre}"/>
                        <p:outputLabel value="Apellido             :" />
                        <p:inputText value="#{pasajeroController.empresa.apellido}"/>
                        <p:outputLabel value="NÂ° documento             :" />
                        <p:inputText value="#{pasajeroController.empresa.numdoc}"/>
                       

                    <p:commandButton value="Aceptar" actionListener="#{pasajeroController.update()}" update=":form:data" oncomplete="handleSubmit(args,'Updateempresa');"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>

   
</html>
